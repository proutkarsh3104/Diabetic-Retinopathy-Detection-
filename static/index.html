<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Classifier</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <h1>Diabetic Retinopathy Detector</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-file-medical"></i>
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="imageUpload" accept="image/*">
                <label for="imageUpload" class="file-label">Select Retinal Image</label>
            </div>
            <div id="fileNameDisplay">No file selected</div>
        </div>
        
        <button onclick="uploadImage()">Analyze Image</button>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing image...</p>
        </div>
        
        <div id="result">
            <div id="resultText"></div>
            <div class="result-details">
                <div class="confidence-meter">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
            </div>
            
            <div class="severity-scale">
                <div class="severity-item" id="severity0">
                    <div class="dot"></div>
                    <div class="label">No DR</div>
                </div>
                <div class="severity-item" id="severity1">
                    <div class="dot"></div>
                    <div class="label">Mild</div>
                </div>
                <div class="severity-item" id="severity2">
                    <div class="dot"></div>
                    <div class="label">Moderate</div>
                </div>
                <div class="severity-item" id="severity3">
                    <div class="dot"></div>
                    <div class="label">Severe</div>
                </div>
                <div class="severity-item" id="severity4">
                    <div class="dot"></div>
                    <div class="label">Proliferative</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
